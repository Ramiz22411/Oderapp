{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Добро пожаловать стол с объявлениями</h1>

    <!-- Боковая панель фильтрации -->
    <div class="row mb-4">
        <div class="col-md-3">
            <form method="get" class="border rounded p-3 bg-light">
                <h5 class="mb-3">Фильтр</h5>

                <div class="mb-3">
                    <label for="category" class="form-label">Категория</label>
                    <select id="category" name="category" class="form-select form-select-sm">
                        <option value="">Все</option>
                        <option value="electronics">Электроника</option>
                        <option value="furniture">Мебель</option>
                        <option value="clothes">Одежда</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="condition" class="form-label">Состояние</label>
                    <select id="condition" name="condition" class="form-select form-select-sm">
                        <option value="">Все</option>
                        <option value="new">Новый</option>
                        <option value="used">Б/У</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-sm btn-primary w-100">Применить</button>
            </form>
        </div>
        <div class="col-md-9">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                <!-- Карточка 1 -->
                <div class="col">
                    <div class="card h-100" style="width: 100%; max-width: 300px;">
                        <img src="{% static 'images/laptop.jpg' %}" class="card-img-top" alt="Ноутбук"
                             style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">Ноутбук Dell</h5>
                            <p class="card-text">
                    <span class="text-warning">
                        <i class="bi bi-check-circle"></i> Б/У
                    </span>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Карточка 2 -->
                <div class="col">
                    <div class="card h-100" style="width: 100%; max-width: 300px;">
                        <img src="{% static 'images/sofa.jpg' %}" class="card-img-top" alt="Диван"
                             style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">Диван IKEA</h5>
                            <p class="card-text">
                    <span class="text-success">
                        <i class="bi bi-check-circle-fill"></i> Новый
                    </span>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Карточка 3 -->
                <div class="col">
                    <div class="card h-100" style="width: 100%; max-width: 300px;">
                        <img src="{% static 'images/phone.jpg' %}" class="card-img-top" alt="Смартфон"
                             style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">Смартфон Samsung</h5>
                            <p class="card-text">
                    <span class="text-warning">
                        <i class="bi bi-check-circle"></i> Б/У
                    </span>
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
